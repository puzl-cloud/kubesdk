name: "Release"

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: puzl-ubuntu-latest
    environment:
      name: puzl
    permissions:
      id-token: write
      contents: read
    env:
      UV_SYSTEM_PYTHON: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup UV
        uses: ./.github/actions/setup-uv
      - name: Generate data models
        run: bash kube_models_generator.sh
      - name: Build
        run: uv build --all-packages
      #- name: Publish
      #  run: uv publish
      - name: Publish package to private PyPI
        env:
          UV_PUBLISH_URL: ${{ secrets.PYPI_SERVER_URL }}
          UV_PUBLISH_USERNAME: ${{ secrets.PYPI_USERNAME }}
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          UV_PUBLISH_CHECK_URL: ${{ secrets.PUBLISH_CHECK_URL }}
        run: uv publish --verbose
        
